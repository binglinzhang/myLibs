<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js'></script>
    <script>
      var day2 = moment()
      console.log(day2.format("YYYY-MM-DD HH:mm:ss"))
      console.log(day2.format("YYYY年MM月DD日 HH:mm:ss"))
      var aa = moment().unix() * 1000
      console.log(moment(aa).format("YYYY年MM月DD日 HH:mm:ss"));
    </script>
  </body>
</html>
