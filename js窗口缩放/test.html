<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .formalSize {
        width: 300px;
        height: 300px;
        background-color: pink;
        word-wrap: break-word;
      }
      .larger {
        width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="formalSize">
      <p>pppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppp</p>
    </div>
    <button type="button" class="large">放大</button>
    <button type="button" class="small">缩小</button>
  </body>
  <script>
    document.querySelector('.large').addEventListener('click',() => {
      document.querySelector('.formalSize').classList.add('larger')
    })
    document.querySelector('.small').addEventListener('click',() => {
      document.querySelector('.formalSize').classList.remove('larger')
    })
  </script>
</html>
